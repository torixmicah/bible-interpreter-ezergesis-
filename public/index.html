<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bible Study Tool</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your external CSS file -->
    <!-- Add link to the manifest file -->
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div id="sidebar">
        <!-- Add to Home Screen button, initially hidden -->
        <button id="addToHomeScreen" style="display: none;">Add to Home Screen</button>
        <button class="button" id="interpretButton">Interpret Selected</button>
    </div>
    <div id="main">
        <div id="search-area">
            <input type="text" id="passage-input" placeholder="Enter Passage (e.g., John 3:16)">
            <button class="button" id = "fetchButton">Search</button>
        </div>
        <div id="content-container">
            <div id="passage-display">
                <!-- Fetched passage will be displayed here -->
            </div>
            <div id="interpretation-display">
                <!-- Interpretation will be displayed here -->
            </div>
        </div>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
